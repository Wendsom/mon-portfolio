  <!-- Script pour la traduction -->
  <script>
    // Fonction pour changer la langue
    function changeLanguage(lang) {
      // Mettre Ã  jour les boutons de langue
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`[data-lang="${lang}"]`).classList.add('active');
      
      // Traduire tous les Ã©lÃ©ments avec des attributs data-fr et data-en
      document.querySelectorAll('[data-fr][data-en]').forEach(element => {
        if (lang === 'en') {
          element.textContent = element.getAttribute('data-en');
        } else {
          element.textContent = element.getAttribute('data-fr');
        }
      });
      
      // Sauvegarder la prÃ©fÃ©rence de langue
      localStorage.setItem('preferred-language', lang);
    }
    
    // Ajouter les Ã©vÃ©nements aux boutons de langue
    document.addEventListener('DOMContentLoaded', function() {
      const langButtons = document.querySelectorAll('.lang-btn');
      langButtons.forEach(btn => {
        btn.addEventListener('click', function() {
          const lang = this.getAttribute('data-lang');
          changeLanguage(lang);
        });
      });
      
      // Restaurer la langue prÃ©fÃ©rÃ©e
      const savedLang = localStorage.getItem('preferred-language');
      if (savedLang && savedLang !== 'fr') {
        changeLanguage(savedLang);
      }
    });
  </script>
